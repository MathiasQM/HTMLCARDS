<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <title>HTML CARDS</title>
</head>
<body>
    <div class="row">
                <!-- CARD 1 -->
        <div class="card">
            <div class="card-header">7:25 AM</div>
            <div class="card-main">
                <i class="material-icons">flight_takeoff</i>
                <div class="main-description">Boston</div>
            </div>
        </div>
        
                <!-- CARD 2 -->
        <div class="card">
            <div class="card-header">8:15 AM</div>
            <div class="card-main">
                <i class="material-icons">flight_land</i>
                <div class="main-description">Madrid</div>
            </div>
        </div>

                <!-- CARD 3 -->
        <div class="card">
            <div class="card-header">Translate</div>
            <div class="card-main">
                <i class="material-icons">g_translate</i>
                <div class="main-description">Spanish</div>
            </div>
        </div>
    </div>

        <div class="row">
                <!-- CARD 4 -->
        <div class="card" id="or-border">
            <div class="card-header" id="or-header">Bike</div>
            <div class="card-main">
                <i class="material-icons" id="or-color">directions_bike</i>
                <div class="main-description" id="or-color">13 Km</div>
            </div>
        </div>
        
                <!-- CARD 5 -->
        <div class="card">
            <div class="card-header">BÃ¥dtur</div>
            <div class="card-main">
                <i class="material-icons">directions_boat</i>
                <div class="main-description">90 min.</div>
            </div>
        </div>

                <!-- CARD 6 -->
        <div class="card">
            <div class="card-header">Drive</div>
            <div class="card-main">
                <i class="material-icons">directions_car</i>
                <div class="main-description">60 min.</div>
            </div>
        </div>
    </div>

        <div class="row">
                <!-- CARD 7 -->
        <div class="card">
            <div class="card-header">Morning</div>
            <div class="card-main">
                <i class="material-icons">free_breakfast</i>
                <div class="main-description">Coffee</div>
            </div>
        </div>
        
                <!-- CARD 8 -->
        <div class="card">
            <div class="card-header">Afternoon</div>
            <div class="card-main">
                <i class="material-icons">fitness_center</i>
                <div class="main-description">Gym</div>
            </div>
        </div>

                <!-- CARD 9 -->
        <div class="card">
            <div class="card-header">Evening</div>
            <div class="card-main">
                <i class="material-icons">hot_tub</i>
                <div class="main-description">Hottub</div>
            </div>
        </div>
    </div>
</body>
</html>
